<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/summary.css">
    <link
    rel="shortcut icon"
    href="assets/Login/Login_Logo.png"
    type="image/x-icon"
  />

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="./js/includeHTML.js"></script>
   


</head>
<body onload="includeHTML(), loadTasks()">
    <div class="sidebar" w3-include-html="sidebar.html"></div>
    <div class="mobilebar_resp noshow" w3-include-html="mobilebar.html"></div>
    <div class="summary_container">
        <div class="headline">
            <span>Hello</span><span id="currentUser" class="headline_name"></span>
        </div>
        <div class="task_container">
            <div class="task_urgent" onclick="redirettoBoard ()">
                <div class="task_urgent_info">
                    <div class="tasks_img"> 
                        <img src="./assets/summary/task_urgent_border.png">
                        <span id="task_urgent_number">1</span>
                    </div>
                    <span>Task Urgent</span>
                </div>
                <div class="task_urgent_spacer"></div>
                <div class="task_urgent_right" onclick="redirettoBoard ()">
                    <span id="task_urgent_date">March 16, 2024</span>
                    <span>Upcoming Deadline</span>
                </div>
            </div>
            <div class="tasks task_board">
                <div class="tasks_img">
                    <img src="./assets/summary/task_in_board.png">
                    <span class="number" id="task_board_number"></span>
                </div>
                <span>Task in Board</span>
            </div>
            <div class="tasks" onclick="redirettoBoard ()">
                <div class="tasks_img">
                    <img src="./assets/summary/task_todo.png">
                    <span class="number" id="task_todod_number"></span>
                </div>
                <span>Tasks To-do</span>
            </div>
            <div class="tasks" onclick="redirettoBoard ()">
                <div class="tasks_img">
                    <img src="./assets/summary/task_in_progress.png">
                    <span class="number" id="task_progress_number"></span>
                </div>
                <span>Tasks in Progress</span>
            </div>
            <div class="tasks" onclick="redirettoBoard ()">
                <div class="tasks_img">
                    <img src="./assets/summary/await_feedback.png">
                    <span class="number" id="await_feedback_number"></span>
                </div >
                <span>Await Feedback</span>
            </div>
            <div class="tasks" onclick="redirettoBoard ()">
                <div class="tasks_img">
                    <img src="./assets/summary/task_done.png">
                    <span class="number" id="task_done_number"></span>
                </div>
                <span>Tasks Done</span>
            </div>
        </div>
    </div>
</body>
</html>
