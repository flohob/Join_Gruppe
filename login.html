<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Join</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="main_container">
      <div class="Upper_Section_Login">
        <img class="Login_Logo" src="assets/Login/Login_Logo.png" alt="Join_Logo">
        <div class="SignIn_Section_Login">
          <h4>Not a Join User?</h4><button type="button" class="btn btn-primary btn-lg">Sign in</button>
        </div>
      </div>
        <div class="middle-container">
            <h1 class="Headlight_Login">Log in</h1>
            <img class="Login_seperator" src="assets/Login/Vector 5.png" alt="underline">
     <form class="login_container" onsubmit="loginUser(); return false;">
        <div>
        <input class="Input_Login_Email" type="email" id="email1" placeholder="Email">
        </div>
        <input type="password" class="Input_Login" id="password1" placeholder="Password">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <div class="Login_Guest_btn">
            <button type="button" class="btn btn-primary btn-lg">Log in</button>
            <button type="button" class="btn btn-secondary btn-lg">Guest Login</button>
    </div>
  </form>
    </div>
    <div class="End_section_login">
      <p>Legal Notice</p>
      <p>Privacy Policy</p>
      </div>
    </div>
    
</body>
</html>
