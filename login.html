<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Join</title>
    <link rel="shortcut icon" href="assets/Login/Login_Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <script src="js/storage.js"></script>
   
</head> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body onload="init()">
    <div class="main_container_Login">
      <div class="Upper_Section_Login">
        <img class="Login_Logo" src="assets/Login/Capa 2.png" alt="Join_Logo">
        <div class="SignIn_Section_Login">
          <p>Not a Join User?</p><button type="button" class="btn btn-primary btn-lg">Sign in</button>
        </div>
      </div>
        <div class="middle-container_Login">
            <span class="Headlight_Login">Log in</span>
            <img class="Login_seperator" src="assets/Login/Vector 5.png" alt="underline">
     <form class="login_container" onsubmit="loginUser(); return false;">
        <div>
        <input class="Input_Login_Email" type="email" id="email2" placeholder="Email" required>
        </div>
        <input required type="password" class="Input_Login" id="password2" placeholder="Password">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <div class="Login_Guest_btn">
            <button type="submit" class="btn btn-primary btn-lg">Log in</button>
            <button onclick="guestLogin()"  type="button" class="btn btn-outline-secondary">Guest Login</button>
    </div>
  </form>
    </div>
    <div class="End_section_login">
      <a href="privacypolicy.html">Privacy Policy</a>
      <a href="legalnotice.html">Legal Notice</a>
      </div>
    </div>
    
</body>
</html>
