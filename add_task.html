<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./css/add_task.css" />

    <!-- Scripts -->
    <script src="./js/includeHTML.js"></script>

  </head>
  <body onload="includeHTML()">
    <div w3-include-html="sidebar.html"></div>
    <div class="add_task_container">
        <input type="text" id="task_title" placeholder="Enter a title" />
        <div class="title_gap">
            <div>
                <span>Description</span><span class="task_optional"> (optional)</span>
            </div>
        <div class="task_description_container">
        <textarea id="task_description" cols="30" rows="10" placeholder="Enter a description"></textarea>
        <img class="resizer" src="./assets/add_task/resizer.png">
    </div>
        </div>
        <div class="title_gap">   
            <span>Due date</span>
            <div class="date-div">             
                <input type="date" name="Date" id="task_date" placeholder="Hallo">
            </div>         
        </div>
        <div class="title_gap">
        <span>Priority</span>
        <div class="priority_button_container">
        <button class="button_prio urgent">
          Urgent
          <img src="./assets/add_task/Prio_high.png" />
        </button>
        <button class="button_prio medium">
          Medium
          <img src="./assets/add_task/Prio_medium.png" />
        </button>
        <button class="button_prio low">
          Low
          <img src="./assets/add_task/Prio_low.png" />
        </button>
        </div>
      </div>
      <div class="title_gap">
        <div><span>Assigned to</span><span class="task_optional"> (optional)</span></div>
        <div class="dropdown contact">
            <input type="text" placeholder="Select contacts to assign">
        </div>
      </div>
      <div class="title_gap">
        <span>Category</span>
        <div class="dropdown category">
            <input type="text" placeholder="Select task category">
        </div>
      </div>
      <div class="title_gap">
        <div><span>Subtask</span><span class="task_optional"> (optional)</span></div>
        <div class="dropdown subtask">
            <input type="text" placeholder="Add new subtask">
            <div id="subtask_confirm_cancel" class="d-none">
            <div class="confirm"></div>
            <div class="spacer"></div>
            <div class="cancel"></div>
            </div>
        </div>
      </div>

    <div class="add_task_option">
      <button class="option_button" id="task_cancel">
       Clear
        <img src="./assets/add_task/cancel_blue.png" />
      </button>
      <button class="option_button" id="task_confirm">
        Create Task
        <img src="./assets/add_task/confirm_white.png" />
      </button>
    </div>
  </body>
</html>
