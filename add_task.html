<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./css/add_task.css" />

    <!-- Scripts -->
    <script src="./js/includeHTML.js"></script>
  </head>
  <body onload="includeHTML()">
    <div w3-include-html="sidebar.html"></div>
    <div class="add_task_container">
        <input type="text" id="task_title" placeholder="Enter a title" />
        <div class="title_gap">
            <div>
                <span>Description</span><span class="task_optional"> (optional)</span>
            </div>
        <div class="task_description_container">
        <textarea id="task_description" cols="30" rows="10" placeholder="Enter a description"></textarea>
        <img class="resizer" src="./assets/add_task/resizer.png">
    </div>
        </div>
        <div class="title_gap">   
            <span>Due date</span>
            <div class="date-div">             
                <input type="date" name="Date" id="task_date" placeholder="Hallo">
            </div>         
        </div>
        <div class="title_gap">
        <span>Priority</span>
        <div class="priority_button_container">
        <button class="button_prio urgent">
          Urgent
          <img src="./assets/add_task/Prio_high.png" />
        </button>
        <button class="button_prio medium">
          Medium
          <img src="./assets/add_task/Prio_medium.png" />
        </button>
        <button class="button_prio low">
          Low
          <img src="./assets/add_task/Prio_low.png" />
        </button>
        </div>
      </div>
      <div class="title_gap">
        <div><span>Assigned to</span><span class="task_optional"> (optional)</span></div>
        <select id="task_contacts" class="task_select" aria-placeholder="Select contacts to assign">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
      <div class="title_gap">
        <span>Category</span>
        <select id="task_category" class="task_select" aria-placeholder="Select task category">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
      <div class="title_gap">
        <div><span>Subtasks</span><span class="task_optional"> (optional)</span></div>
        <select id="task_subtasks" class="subtask_select" aria-placeholder="Add new subtask">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
    </div>
    <div class="add_task_option">
      <button>
        <span>Clear</span>
        <img src="./assets/add_task/cancel_blue.png" />
      </button>
      <button>
        <span>Create Task</span>
        <img src="./assets/add_task/confirm_white.png" />
      </button>
    </div>
  </body>
</html>
